<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painzy AI Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', sans-serif;
        }
        
        :root {
            --neon-primary: #00eeff;
            --neon-secondary: #1e90ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --neon-glow: 0 0 10px rgba(0, 238, 255, 0.7), 
                         0 0 20px rgba(0, 238, 255, 0.5), 
                         0 0 30px rgba(0, 238, 255, 0.3);
            --bg-dark: #111;
            --bg-darker: #080808;
        }

        @keyframes gradientMovement {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(45deg, var(--bg-darker), #1a1a2e, #16213e, #0d1b2a);
            background-size: 400% 400%;
            animation: gradientMovement 15s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 70px 20px 20px;
            overflow-x: hidden;
        }

        @keyframes neonPulse {
            0% {
                text-shadow: 0 0 5px var(--neon-primary), 
                            0 0 10px var(--neon-primary), 
                            0 0 20px var(--neon-primary);
            }
            50% {
                text-shadow: 0 0 5px var(--neon-primary), 
                            0 0 15px var(--neon-primary), 
                            0 0 30px var(--neon-primary),
                            0 0 40px var(--neon-primary);
            }
            100% {
                text-shadow: 0 0 5px var(--neon-primary), 
                            0 0 10px var(--neon-primary), 
                            0 0 20px var(--neon-primary);
            }
        }

        @keyframes floatEffect {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-container {
            margin-bottom: 30px;
            position: relative;
            animation: floatEffect 6s ease-in-out infinite;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 3px;
            color: #fff;
            animation: neonPulse 2s infinite alternate ease-in-out;
            margin-bottom: 10px;
        }

        h4 {
            font-family: 'Exo 2', sans-serif;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-weight: 400;
            letter-spacing: 1px;
            animation: fadeIn 1.2s ease-out;
            margin-top: 5px;
            text-transform: uppercase;
        }

        h4::after {
            content: '';
            display: block;
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-primary), transparent);
            margin: 10px auto 0;
        }

        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5),
                        0 0 10px rgba(0, 238, 255, 0.2);
            border-bottom: 1px solid rgba(0, 238, 255, 0.1);
        }

        .navbar .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 5px var(--neon-primary), 
                        0 0 10px var(--neon-primary);
            text-decoration: none;
            letter-spacing: 2px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .navbar .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: var(--neon-primary);
            transition: width 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: var(--neon-primary);
        }

        .navbar .nav-links a:hover::before {
            width: 80%;
            box-shadow: var(--neon-glow);
        }

        .container-wrapper {
            width: 100%;
            max-width: 850px;
            margin: 0 auto;
            position: relative;
        }

        .container-wrapper::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary), var(--neon-purple), var(--neon-pink));
            border-radius: 20px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.7;
            animation: borderGlow 4s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 0.4;
            }
        }

        .chat-container {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            background: rgba(15, 15, 20, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.8s ease-out;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-primary) rgba(0, 0, 0, 0.2);
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--neon-primary);
            border-radius: 10px;
            box-shadow: 0 0 5px var(--neon-primary);
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateY(10px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message {
            padding: 14px;
            margin: 8px 0;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
            letter-spacing: 0.2px;
            word-wrap: break-word;
            animation: messageAppear 0.5s ease-out forwards;
            max-width: 85%;
            position: relative;
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: translateY(-2px);
        }

        .user {
            background: linear-gradient(135deg, #0073e6, #00c6ff);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 115, 230, 0.4);
        }

        .user::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -10px;
            width: 10px;
            height: 15px;
            background: linear-gradient(135deg, transparent 50%, #00c6ff 50%);
            border-bottom-left-radius: 10px;
        }

        .bot {
            background: linear-gradient(135deg, #2a2a3a, #1f1f2c);
            color: #ecf0f1;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                        0 0 10px rgba(0, 238, 255, 0.1);
            border-left: 2px solid var(--neon-primary);
        }

        .bot::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 10px;
            height: 15px;
            background: linear-gradient(225deg, transparent 50%, #1f1f2c 50%);
            border-bottom-right-radius: 10px;
        }

        .bot b {
            color: var(--neon-primary);
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 238, 255, 0.5);
        }

        .input-container {
            display: flex;
            margin-top: 20px;
            width: 100%;
            max-width: 850px;
            position: relative;
            animation: fadeIn 1s ease-out forwards;
        }

        .input-container::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-primary));
            border-radius: 30px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.4;
        }

        input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            background: rgba(15, 15, 20, 0.9);
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        input:focus {
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3),
                        0 0 10px rgba(0, 238, 255, 0.3);
            border: 1px solid rgba(0, 238, 255, 0.3);
        }

        input:focus::placeholder {
            opacity: 0.7;
            transform: translateX(5px);
        }

        button {
            padding: 0;
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 12px;
            border-radius: 50%;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 238, 255, 0.3);
            animation: fadeIn 1.2s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 238, 255, 0.4),
                        0 0 15px rgba(0, 238, 255, 0.2);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
        }

        .loading::after {
            content: '...';
            display: inline-block;
            width: 20px;
            text-align: left;
            animation: ellipsis 1s infinite;
        }

        @keyframes ellipsis {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 32px;
            }
            
            h4 {
                font-size: 16px;
            }
            
            .chat-container {
                height: 350px;
            }
            
            .message {
                max-width: 90%;
                padding: 12px;
                font-size: 14px;
            }
            
            .input-container {
                flex-direction: row;
            }
            
            input {
                padding: 15px 20px;
                font-size: 14px;
            }
            
            button {
                width: 50px;
                height: 50px;
            }
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            height: 24px;
            cursor: pointer;
            z-index: 1001;
            position: relative;
        }

        .menu-toggle div {
            width: 30px;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            
            .nav-links {
                position: fixed;
                top: 60px;
                right: -100%;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                width: 80%;
                height: 100vh;
                padding: 30px;
                transition: all 0.5s ease;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
                border-left: 1px solid rgba(0, 238, 255, 0.1);
            }
            
            .nav-links.show {
                right: 0;
            }
            
            .nav-links a {
                padding: 15px;
                margin: 5px 0;
                width: 100%;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .menu-toggle.active div:nth-child(1) {
                transform: rotate(45deg) translate(5px, 8px);
                background: var(--neon-primary);
            }
            
            .menu-toggle.active div:nth-child(2) {
                opacity: 0;
            }
            
            .menu-toggle.active div:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -8px);
                background: var(--neon-primary);
            }
        }

        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: -2;
        }

        .bg-element {
            position: absolute;
            background: linear-gradient(135deg, var(--neon-primary), transparent);
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.1;
            animation: float 15s infinite ease-in-out alternate;
        }

        .bg-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
            background: linear-gradient(135deg, var(--neon-primary), transparent);
        }

        .bg-element:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: 15%;
            animation-delay: -5s;
            background: linear-gradient(135deg, var(--neon-purple), transparent);
        }

        .bg-element:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 30%;
            left: 10%;
            animation-delay: -8s;
            background: linear-gradient(135deg, var(--neon-pink), transparent);
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
                opacity: 0.08;
            }
            50% {
                transform: translate(40px, 20px);
                opacity: 0.12;
            }
            100% {
                transform: translate(-20px, 40px);
                opacity: 0.08;
            }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(33, 33, 42, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(33, 33, 42, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
    </div>
    <div class="grid-overlay"></div>

    <div class="navbar">
        <a href="#" class="logo">PAINZY</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="title-container">
        <h2>Painzy AI Chatbot</h2>
        <h4>What can I help you?</h4>
    </div>

    <div class="container-wrapper">
        <div class="chat-container" id="chat">
            <div class="message bot">Halo! Saya <b>Painzy AI</b>, asisten yang dibuat oleh Painzy Dev. Apa yang bisa saya bantu?</div>
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Tulis pesan..." onkeypress="handleKey(event)">
        <button onclick="sendMessage()">âž¤</button>
    </div>

    <script>
        function toggleMenu() {
            let navLinks = document.querySelector(".nav-links");
            let menuToggle = document.querySelector(".menu-toggle");
            
            navLinks.classList.toggle("show");
            menuToggle.classList.toggle("active");
        }

        function handleKey(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let userMessage = inputField.value.trim();
            if (!userMessage) return;

            let chatBox = document.getElementById("chat");
            chatBox.innerHTML += `<div class="message user">${userMessage}</div>`;
            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            let loadingMessage = document.createElement("div");
            loadingMessage.className = "message bot loading";
            loadingMessage.innerText = "Painzy AI sedang mengetik";
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            let responses = {
                "siapa kamu": "Saya adalah <b>Painzy AI</b>, asisten kecerdasan buatan yang dikembangkan oleh <b>Painzy Dev</b>.",
                "apa itu painzy ai": "Painzy AI adalah chatbot berbasis kecerdasan buatan yang dapat membantu dalam berbagai hal.",
                "siapa yang membuat painzy ai": "Saya dikembangkan oleh <b>Painzy Dev</b>.",
                "apa yang bisa kamu lakukan": "Saya dapat membantu menjawab pertanyaan, memberikan informasi, dan membantu dalam berbagai tugas digital.",
                "apakah kamu manusia": "Tidak, saya adalah chatbot berbasis kecerdasan buatan.",
                "bagaimana cara kamu bekerja": "Saya bekerja menggunakan model AI yang telah dilatih untuk memahami bahasa manusia.",
                "apakah kamu bisa belajar sendiri": "Saat ini, saya tidak dapat belajar sendiri. Saya bergantung pada pembaruan dari tim Painzy Dev."
            };

            if (responses[userMessage.toLowerCase()]) {
                setTimeout(() => {
                    loadingMessage.remove();
                    chatBox.innerHTML += `<div class="message bot">${responses[userMessage.toLowerCase()]}</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
                return;
            }

            let apiUrl = `https://api.siputzx.my.id/api/ai/yanzgpt?query=${encodeURIComponent(userMessage)}&prompt=anda%20adalah%20Painzy%20AI,%20yang%20dibuat%20oleh%20Painzy%20Dev,%20jawablah%20dengan%20jelas%20dan%20informatif.&modelType=yanzgpt-revolution-25b-v3.0`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    let aiResponse = data.data.choices[0].message.content;
                    loadingMessage.remove();
                    chatBox.innerHTML += `<div class="message bot">${aiResponse}</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => {
                    loadingMessage.remove();
                    chatBox.innerHTML += `<div class="message bot">Maaf, terjadi kesalahan.</div>`;
                    console.error("Error:", error);
                });
        }
    </script>
</body>
</html>
