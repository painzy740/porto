<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Painzy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Hamburger Menu */
        .menu-toggle {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background: #00ffff;
            transition: all 0.3s;
        }

        .menu-toggle.active .line1 { transform: rotate(45deg) translate(5px, 5px); }
        .menu-toggle.active .line2 { opacity: 0; }
        .menu-toggle.active .line3 { transform: rotate(-45deg) translate(5px, -5px); }

        /* Overlay Transparan */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 900;
        }

        .overlay.active {
            display: block;
        }

        /* Sidebar di Kanan */
        .menu {
            position: fixed;
            top: 0;
            right: -220px;
            width: 180px;
            height: 100vh;
            background: #000;
            padding: 50px 15px;
            transition: 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1001;
            box-shadow: -5px 0 10px rgba(0, 255, 255, 0.2);
        }

        .menu.active {
            right: 0;
        }

        .menu a {
            color: #00ffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
            padding: 10px;
            border-radius: 5px;
        }

        .menu a:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        /* Tombol Close di Kanan */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #00ffff;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover {
            color: #0088ff;
        }

        /* Container Donate (Selalu di Tengah) */
        .donate-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .donate-container {
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .donate-container h1 {
            font-size: 2rem;
            color: #00ffff;
            margin-bottom: 15px;
        }

        .donate-container p {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .donate-btn {
            background: #00ffff;
            color: #000;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 100%;
            text-decoration: none;
            text-align: center;
        }

        .donate-btn:hover {
            background: #0088ff;
        }

        /* Responsiveness */
        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }

            .menu-toggle div {
                width: 25px;
                height: 3px;
            }

            .menu {
                width: 160px;
            }
        }
    </style>
</head>
<body>

    <!-- Overlay Transparan -->
    <div class="overlay" onclick="closeMenu()"></div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Painzy</div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <div class="menu">
        <span class="close-btn" onclick="closeMenu()">âœ–</span>
        <a href="https://painzysite.biz.id">Home</a>
        <a href="https://painzysite.biz.id/thanksto.html">Thanks To</a>
    </div>

    <!-- Halaman Donate (Selalu di Tengah) -->
    <div class="donate-wrapper">
        <div class="donate-container">
            <h1>Support My Work</h1>
            <p>Jika Anda menyukai proyek ini, silakan berdonasi untuk membantu pengembangannya.</p>
            <a href="https://saweria.co/painzy" class="donate-btn" target="_blank">Donate Sekarang</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('active');
            document.querySelector('.menu-toggle').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        function closeMenu() {
            document.querySelector('.menu').classList.remove('active');
            document.querySelector('.menu-toggle').classList.remove('active');
            document.querySelector('.overlay').classList.remove('active');
        }
    </script>

</body>
</html>
